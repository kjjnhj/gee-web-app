<!DOCTYPE html>
<html>
  <head>
    <title>Google Earth Engine & Google Maps Example</title>
    <style>
      /* Map container */
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Google Earth Engine & Google Maps</h3>
    <div id="map"></div>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNwzyHL8XUS9UW3G9qrZymFVgD7Hqhgpc&callback=initMap" async defer></script>

    <!-- Load the Earth Engine API -->
    <script src="https://cdn.jsdelivr.net/npm/@google/earthengine@0.1.152/dist/earthengine-api.js"></script>

    <script>
      // Initialize the map
      let map;

      function initMap() {
        // Create a Google Map instance
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 29.5, lng: -95.4 }, // Default center point
          zoom: 8,
        });

        // Initialize Earth Engine API
        ee.initialize();

        // Add an Earth Engine layer
        const image = ee.Image('USGS/SRTMGL1_003');  // Example: USGS SRTM image
        const visParams = {
          min: 0,
          max: 6000,
          palette: ['blue', 'green', 'yellow', 'red'],
        };

        // Create a MapLayer from Earth Engine image
        const layer = new ee.layers.Image(image, visParams);

        // Display the layer on the map
        map.overlayMapTypes.insertAt(0, layer);
      }
    </script>
  </body>
</html>
